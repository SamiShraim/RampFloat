name: C# build

# Triggers the workflow on push or pull request events but only for the master branch
on:
  push:
    paths:
      - '.github/workflows/github-actions-demo.yml'
  pull_request:
    paths:
      - '.github/workflows/github-actions-demo.yml'
jobs:
  build_project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Echo event and ref
        run: |
          echo "event_name is ${{ github.event_name }} base_ref is ${{ github.base_ref }} ref is ${{ github.ref }}"
      - name: Extract and echo tag name
        if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/ptc')))
        run: |
          if [[ "${{ github.ref }}" == refs/tags/ptc* ]]; then
            githubRef=${{ github.ref }}
            prefix="refs/tags/"
            echo "TAG_NAME=${githubRef#$prefix}" >> $GITHUB_ENV
          else
            echo "TAG_NAME='latest'" >> $GITHUB_ENV
          fi
          echo "tag is ${{ env.TAG_NAME }}"
      - name: Lets get the env var
        run: |
          echo ${{ env.TAG_NAME }}
          echo "tag is ${{ env.TAG_NAME }}"
      - name: No tag present
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: echo "No tag present  "
