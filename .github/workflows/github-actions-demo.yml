name: GitHub Actions Demo
run-name: ${{ github.actor }} is totally awesome 🚀
on: 
  push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ Theworkflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  Changing-verion:
    runs-on: windows-latest
    strategy:
      matrix:
        project: [mps170/apps/]
    env:
      PATH_TO_UCPROJECT: ${{ matrix.project }}
      BUILDTYPE: Debug
      PROJECT: ARMTest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Get latest tag
      run: |
        $tag_name = (git tag -l | Select-String -Pattern 'mps179' -NotMatch 'display' | Sort-Object -Property Version | Select-Object -Last 1).Line
        Write-Output $Tag_name
        $current_tag_name = (git describe --tags --abbrev=0 | Select-String -Pattern 'mps179' -NotMatch 'display').Line
        Write-Output $current_tag_name
        pwsh /tools/embedded/script.ps1 $Tag_name $Current_Tag_name ${Env:PATH_TO_UCPROJECT}